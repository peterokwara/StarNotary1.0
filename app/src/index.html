<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarNotary DAPP Front End</title>

    <!-- <link href="./style.css" rel="stylesheet" /> -->
  </head>
  <body>
    <header><h1>Star Notary App</h1></header>
    <main>
      <section>
        <div class="star-section" id="star-name-div">
          <h3 class="star-section-heading" id="star-name-heading">
            Star name
          </h3>
          <button
            class="star-section-button"
            div="star-name-button"
            onclick="App.starNameFunc()"
          >
            Get a star
          </button>
          <div class="star-section-results" id="star-name-results"></div>
        </div>

        <div class="star-section" id="star-owner-div">
          <h3 class="star-section-heading" id="star-owner-heading">
            Star Owner
          </h3>
          <button
            class="star-section-button"
            div="star-owner-button"
            onclick="App.starOwnerFunc()"
          >
            Get star owner
          </button>
          <div class="star-section-results" id="star-owner-results"></div>
        </div>

        <div class="star-section" id="claim-star-section">
          <h3 class="star-section-heading claim-star-heading">Claim Star</h3>
          <button
            class="star-section-button"
            div="claim-star-button"
            onclick="App.claimStarFunc()"
          >
            Claim a Star
          </button>
          <div class="star-section-results" id="claim-star-results"></div>
        </div>
      </section>
    </main>

    <footer>@Copyright big smoke</footer>
    <script src="index.js"></script>
  </body>
</html>
